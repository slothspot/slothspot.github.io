---
layout: default
---
<div class="post">

	{% if page.external-url %}
		<h1 class="post-title">
			<a href="{{ page.external-url }}">{{ page.title }}</a>
			<a href="{{ page.url }}"><i class="fa fa-anchor"></i></a>
		</h1>
	{% else %}
		<h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}
	<span class="post-date">{{ page.date | date: "%b %d, %Y" }}</span>

	{{ content }}

</div>
